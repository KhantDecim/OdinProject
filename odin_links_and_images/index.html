<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Links & Images</title>
</head>

<body>
    <h1>HomePage</h1>
    <!-- href means (hypertext reference) -->
    <!-- noopener value of the rel attribute ensures
    that a link opened in a new tab or window cannot 
    interact with or access the original page -->
    <!-- noreferrer value of the rel attribute provides
    both privacy and security. It prevents the new page
    from knowing where the user came from (hiding the referrer)
    and also includes the behavior of noopener, preventing the new
    page from accessing the original page. -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a><br>

    <a href="https://example.com" target="_blank" rel="noopener">Open Example</a><br>

    <a href="./pages/about.html" target="_blank" rel="noopener noreferrer">Example of Relative Link</a><br>

    <img src="./images/dog.jpg" alt="picture of a dog" width="310" height="310">

</body>

</html>
